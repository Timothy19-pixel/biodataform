<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Biodata Aesthetic</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
    }
    .form-label {
      color: #6c757d;
      font-weight: bold;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #6f42c1;
    }
    .btn-custom {
      background-color: #6f42c1;
      color: white;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .btn-custom:hover {
      background-color: #5a379f;
    }
    .header-text {
      font-size: 30px;
      color: #6f42c1;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2 class="header-text">Biodata Form</h2>
    <form>
      <!-- Nama Lengkap -->
      <div class="mb-4">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Lengkap" required>
      </div>
      
      <!-- Tanggal Lahir -->
      <div class="mb-4">
        <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
        <input type="date" class="form-control" id="tanggalLahir" required>
      </div>
      
      <!-- Jenis Kelamin -->
      <div class="mb-4">
        <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="laki" value="Laki-laki" required>
          <label class="form-check-label" for="laki">
            Laki-laki
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="perempuan" value="Perempuan" required>
          <label class="form-check-label" for="perempuan">
            Perempuan
          </label>
        </div>
      </div>
      
      <!-- Alamat -->
      <div class="mb-4">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan Alamat" required></textarea>
      </div>

      <!-- Nomor Telepon -->
      <div class="mb-4">
        <label for="noTelepon" class="form-label">Nomor Telepon</label>
        <input type="tel" class="form-control" id="noTelepon" placeholder="Masukkan Nomor Telepon" required>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan Email" required>
      </div>

      <!-- Pendidikan Terakhir -->
      <div class="mb-4">
        <label for="pendidikanTerakhir" class="form-label">Pendidikan Terakhir</label>
        <select class="form-select" id="pendidikanTerakhir" required>
          <option selected disabled>Pilih pendidikan terakhir</option>
          <option value="SMA">SMA</option>
          <option value="Diploma">Diploma</option>
          <option value="Sarjana">Sarjana</option>
          <option value="Magister">Magister</option>
        </select>
      </div>

      <!-- Tombol Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-custom">Kirim Biodata</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
